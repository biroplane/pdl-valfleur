backend:
  name: github
  repo: https://github.com/biroplane/pdl-valfleur/
  squash_merges: true
  branch: main

local_backend: true

media_folder: public/img
public_folder: public

publish_mode: simple

collections:
  - name: "pages"
    label: "Pagine"
    label_singular: "Pagina"
    folder: "content/pages/"
    create: true
    format: "frontmatter"
    preview: true
    fields:
      - {
          name: "cover",
          label: "Immagine in evidenza",
          widget: "image",
          multiple: false,
          required: false,
        }
      - { name: "title", label: "Titolo", widget: "string" }
      - { name: "body", label: "Test", widget: "markdown" }
      - {
          name: "gallery",
          label: "Immagini",
          widget: "image",
          multiple: true,
          required: false,
        }
  - name: "services"
    label: "Servizi"
    label_singular: "Servizio"
    folder: "content/services/"
    create: true
    format: "frontmatter"
    preview: true
    fields:
      - {
          name: "cover",
          label: "Immagine in evidenza",
          widget: "image",
          multiple: false,
          required: false,
        }
      - { name: "title", label: "Titolo", widget: "string" }
      - { name: "body", label: "Descrizione", widget: "markdown" }
      - {
          name: "gallery",
          label: "Immagini",
          widget: "image",
          multiple: true,
          required: false,
        }
      - {
          name: "tags",
          label: "Tags",
          widget: "relation",
          collection: "tags",
          value_field: "{{slug}}",
          display_fields: ["title"],
          search_fields: ["title"],
          required: false,
          multiple: true,
        }
      - {
          name: "categories",
          label: "Categories",
          widget: "relation",
          collection: "categories",
          value_field: "{{slug}}",
          display_fields: ["title"],
          multiple: false,
          search_fields: ["title", "slug"],
        }
  - name: "categories"
    label: "Categories"
    folder: "content/categoria"
    slug: "{{slug}}"
    format: "frontmatter"
    preview_path: "categoria/{{slug}}"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - {
          name: "featured",
          label: "Featured",
          widget: "boolean",
          default: false,
          required: false,
        }
      - {
          name: "visible",
          label: "Visible",
          widget: "boolean",
          default: true,
          required: false,
        }
      - {
          name: "custom",
          label: "custom",
          widget: "boolean",
          default: false,
          required: false,
        }
      - { name: "images", label: "Images", widget: "image", required: false }
      - { name: "body", label: "Description", widget: "markdown" }
      - {
          name: "order",
          label: "Order",
          widget: "number",
          required: false,
          default: 9999,
        }
  - name: "tags"
    label: "Tags"
    folder: "content/tags"
    format: "frontmatter"
    slug: "{{slug}}"
    create: true
    fields:
      - { name: "title", label: "Title", widget: "string" }
      - {
          name: "featured",
          label: "Featured",
          widget: "boolean",
          required: false,
        }
      - {
          name: "visible",
          label: "Visible",
          widget: "boolean",
          required: false,
        }
      - {
          name: "images",
          label: "Images",
          widget: "image",
          required: false,
          allow_multiple: false,
        }
      - {
          name: "body",
          label: "Description",
          widget: "markdown",
          required: false,
        }
      - { name: "order", label: "Order", widget: "number", required: false }
